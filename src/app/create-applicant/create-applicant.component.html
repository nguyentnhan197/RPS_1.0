<div class="container">
  <form [formGroup]="myForm">
    <table class="tableCreateApplicant">
      <tr>
        <td>
          <!--          <div class="form-group">-->
          <!--                      <label>{{'idVacancy' | translate}}</label>-->
          <!--                      <input type="text" class="form-control" formControlname="vacancyNumber"   [(ngModel)]="vacacyNumbers">-->
          <!--                    </div>-->

          <div class="form-group">
            <label>{{'candidateName' | translate}}</label>
            <input class="form-control" type="text" placeholder="Enter applicant vacancy name"
                   formControlName="applicantVacancyName">
            <div class=" form-control-feedback control-label"
                 *ngIf="applicantVacancyName.errors && (applicantVacancyName.dirty || applicantVacancyName.touched)">
              <p class="error" *ngIf="applicantVacancyName.errors.required">Vacancy name is required</p>
            </div>
          </div>


          <div class="form-group">
            <label>{{'emailApplicant' | translate}}</label>
            <input class="form-control" type="text" placeholder="Enter email applicant"
                   formControlName="emailApplicant">
            <div class=" form-control-feedback control-label"
                 *ngIf="emailApplicant.errors && (emailApplicant.dirty || emailApplicant.touched)">
              <p class="error" *ngIf="emailApplicant.errors.required">Email applicant required</p>
            </div>
          </div>


          <div class="form-group">
            <label>{{'dateOnApplicantVacancy' | translate}}</label>
            <input class="form-control" type="date" placeholder="Enter date of applicant"
                   formControlName="dateOnApplicantVacancy">
            <div class=" form-control-feedback control-label"
                 *ngIf="dateOnApplicantVacancy.errors && (dateOnApplicantVacancy.dirty || dateOnApplicantVacancy.touched)">
              <p class="error" *ngIf="dateOnApplicantVacancy.errors.required">Date Of Applicant required</p>
            </div>
          </div>

          <div class="form-group">
            <label>{{'dateOfTheScheduleInterview' | translate}}</label>
            <input class="form-control" type="date" placeholder="Enter date scheduled"
                   formControlName="dateOfTheScheduleInterview">
            <div class=" form-control-feedback control-label"
                 *ngIf="dateOfTheScheduleInterview.errors && (dateOfTheScheduleInterview.dirty || dateOfTheScheduleInterview.touched)">
              <p class="error" *ngIf="dateOfTheScheduleInterview.errors.required">Date Scheduled required</p>
            </div>
          </div>

        </td>
        <td>

          <div class="form-group">
            <label>{{'status' | translate}}</label>
            <select class="form-control" formControlName="status" required>
              <option value="notinProcess">Notin process</option>
              <option value="inprocess">Inprocess</option>
              <option value="hired">Hired</option>
              <option value="banned">Banned</option>
            </select>
            <div class="invalid-feedback"
                 *ngIf="status.errors && (status.dirty || status.touched)">
              <p class="error" *ngIf="status.errors.required">Status is required</p>
            </div>
          </div>


          <div class="form-group">
            <label>{{'startTime' | translate}}</label>
            <input class="form-control" type="time" placeholder="Enter time start"
                   formControlName="startTime">
            <div class=" form-control-feedback control-label"
                 *ngIf="startTime.errors && (startTime.dirty || startTime.touched)">
              <p class="error" *ngIf="startTime.errors.required">Start time required</p>
            </div>
          </div>

          <div class="form-group">
            <label>{{'endTime' | translate}}</label>
            <input class="form-control" type="time" placeholder="Enter time end"
                   formControlName="endTime">
            <div class=" form-control-feedback control-label"
                 *ngIf="endTime.errors && (endTime.dirty || endTime.touched)">
              <p class="error" *ngIf="endTime.errors.required">End time required</p>
            </div>
          </div>

<!--          <div class="form-group">-->
<!--            <label>{{'listIdUser' | translate}} </label>-->
<!--            <select name="listIdUser" multiple class="form-control" formControlname="listIdUser">-->
<!--              <option value="ST">State</option>-->
<!--              <option value="AL">Alabama</option>-->
<!--              <option value="AK">Alaska</option>-->
<!--              <option value="AZ">Arizona</option>-->
<!--              <option value="WI">Wisconsin</option>-->
<!--              <option value="WY">Wyoming</option>-->
<!--            </select>-->
<!--            <div class="invalid-feedback"-->
<!--                 *ngIf="listIdUser.errors && (listIdUser.dirty || listIdUser.touched)">-->
<!--              <p class="error" *ngIf="listIdUser.errors.required">listIdUser is required</p>-->
<!--            </div>-->
<!--            &lt;!&ndash;            <input type="text" class="form-control" formControlname="listIdUser" placeholder="Enter time end">&ndash;&gt;-->
<!--          </div>-->

          <div class="form-group">
            <label>{{'listIdUser' | translate}}</label>
            <select class="form-control" multiple formControlName="listIdUser" required>
              <option value="ST">State</option>-->
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
            </select>
            <div class="invalid-feedback"
                 *ngIf="listIdUser.errors && (listIdUser.dirty || listIdUser.touched)">
              <p class="error" *ngIf="listIdUser.errors.required">listIdUser is required</p>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </form>
  <button class="btnSave" (click)="onsubmit()"><i class="fa fa-save"></i> {{'save' | translate}}</button>
</div>
